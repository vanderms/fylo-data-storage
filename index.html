<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="scss/index.scss">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>

  <main class="main">
    <header class="sr-only">
      <h1>Fylo Data Storage</h1>
    </header>

    <div class="container">

      <section aria-labelledby="s01" class="file-component">
        <h2 class="sr-only" id="s01">Files</h2>
        <a href="/#" class="logo-link" aria-label="homepage">
          <img src="/images/logo.svg" alt="">
        </a>
        <div class="file-buttons">
          <button aria-label="document">
            <img src="/images/icon-document.svg" alt="">
          </button>
          <button aria-label="folder">
            <img src="/images/icon-folder.svg" alt="">
          </button>
          <button aria-label="upload">
            <img src="/images/icon-upload.svg" alt="">
          </button>
        </div>

      </section>
      <section class="report-component" aria-labelledby="s02">
        <h2 class="sr-only" id="s02">Storage report</h2>
        <div>
          <p class="message">You've used <strong>815 GB</strong> of your storage</p>
          <div class="indicator-container">
            <div class="indicator-line">
              <div class="indicator-circle"></div>
            </div>
          </div>
        </div>
        <div class="consumption-container">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
        <div class="storage-left">
          <p class="text"><strong>185</strong> GB Left</p>
          <div class="triangle"></div>
        </div>

      </section>

    </div>



  </main>
</body>

</html>
